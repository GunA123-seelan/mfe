
<aside>
  <div>
    <mat-drawer-container class="example-container" autosize style="height: 100vh;">
      <mat-drawer #drawer class="example-sidenav" mode="side" (opened)="changeName(true)" (closed)="changeName(false)">
        <div *ngFor="let item of navItems">
          <!-- (click)="drawer.close()" -->
          <a [routerLink]="item.route" routerLinkActive="active-link" (click)="drawer.close()"
            style="display: block; padding: 10px 15px; text-decoration: none; color: inherit;">
            {{ item.name }}
          </a>
        </div>
      </mat-drawer>

      <mat-drawer-content>
        <div class="example-sidenav-content">
          <button type="button" mat-button (click)="drawer.toggle()">
            {{toggleName}}
          </button>
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>

  </div>
</aside>
